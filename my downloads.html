<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAD GAMES - My Downloads</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="styles/downloads.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="logo">HAD GAMES</h1>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="new-games.html">New Games</a></li>
                <li><a href="popular.html">Popular</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="my-downloads.html">My Downloads</a></li>
            </ul>
        </div>
    </nav>

    <!-- Search Bar -->
    <div class="search-container">
        <div class="container">
            <div class="search-bar">
                <input type="text" placeholder="Search your downloads..." id="searchDownloadsInput">
                <button class="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <h2>My Downloads</h2>
            <div class="filters">
                <label for="categoryFilter">Filter by Category:</label>
                <select id="categoryFilter">
                    <option value="all">All Categories</option>
                    <option value="Action">Action</option>
                    <option value="RPG">RPG</option>
                    <option value="Racing">Racing</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Sports">Sports</option>
                    <option value="Sandbox">Sandbox</option>
                </select>
            </div>
            <div class="games-grid" id="downloadsGrid">
                <!-- Downloaded games will be dynamically loaded here -->
            </div>
            <p id="noDownloadsMessage" class="no-downloads-message">You haven't downloaded any games yet.</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 HAD GAMES. All rights reserved.</p>
            <div class="footer-links">
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
                <a href="#terms">Terms</a>
                <a href="#privacy">Privacy</a>
            </div>
        </div>
    </footer>

    <!-- Link to JavaScript -->
    <script src="scripts/downloads.js"></script>
</body>
</html>
